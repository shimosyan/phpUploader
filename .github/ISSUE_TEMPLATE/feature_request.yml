name: ✨ 機能要求
description: 新しい機能や改善の提案
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        新しい機能や改善のご提案をありがとうございます。
        詳細な情報を提供していただくことで、より良い機能を実装することができます。

  - type: textarea
    id: feature-description
    attributes:
      label: 🚀 機能の概要
      description: 提案する機能について詳しく説明してください
      placeholder: どのような機能を求めているかを記載してください
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 💡 動機・理由
      description: なぜこの機能が必要なのか、どのような問題を解決するのかを説明してください
      placeholder: 現在の問題点や、この機能があることでどう改善されるかを記載してください
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 🔧 提案する解決方法
      description: どのように実装すれば良いか、アイデアがあれば記載してください
      placeholder: 具体的な実装方法やUIの提案があれば記載してください

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 代替案
      description: 他に考えられる解決方法があれば記載してください

  - type: dropdown
    id: priority
    attributes:
      label: 📊 優先度
      description: この機能の重要度をお選びください
      options:
        - 高（緊急に必要）
        - 中（あると便利）
        - 低（将来的にあれば良い）
    validations:
      required: true

  - type: checkboxes
    id: feature-type
    attributes:
      label: 🏷️ 機能の種類
      description: 該当するものをすべて選択してください
      options:
        - label: UI/UX改善
        - label: セキュリティ機能
        - label: パフォーマンス改善
        - label: 管理機能
        - label: API機能
        - label: 設定オプション
        - label: ドキュメント改善

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 モックアップ・スクリーンショット
      description: UIの変更を伴う場合、モックアップや参考画像があれば添付してください

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 追加情報
      description: その他、この機能に関する情報があれば記載してください
