name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release # repo レベルの排他制御
  cancel-in-progress: false # PR の更新があった場合は前のジョブをキャンセルしない

permissions:
  id-token: write
  contents: write # Release ページの書き込みに必要

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - id: app-token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # 2.36.0
        with:
          php-version: '8.1'
          extensions: pdo, sqlite3

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create release archive
        run: |
          # 不要なファイルを除外してアーカイブ作成
          zip -r phpUploader-${GITHUB_REF#refs/tags/}.zip . \
            -x "*.git*" \
            -x ".config/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "image/*" \
            -x "scripts/*" \
            -x "tests/*" \
            -x ".gitignore" \
            -x ".markdownlint.json" \
            -x "aqua.yaml" \
            -x "aqua-checksums.json" \
            -x "cspell.json" \
            -x "github-comment.yaml" \
            -x "phpcs.xml" \
            -x "phpunit.xml" \
            -x "phpstan.neon" \
            -x "renovate.json" \
            -x "*.md" \

      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: phpUploader-*.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
