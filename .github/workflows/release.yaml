name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release # repo レベルの排他制御
  cancel-in-progress: false # PR の更新があった場合は前のジョブをキャンセルしない

permissions:
  id-token: write
  contents: write # Release ページの書き込みに必要

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # 2.35.5
        with:
          php-version: '8.1'
          extensions: pdo, sqlite3

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create release archive
        run: |
          # 不要なファイルを除外してアーカイブ作成
          zip -r phpUploader-${GITHUB_REF#refs/tags/}.zip . \
            -x "*.git*" \
            -x ".config/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "image/*" \
            -x "scripts/*" \
            -x "tests/*" \
            -x ".gitignore" \
            -x ".markdownlint.json" \
            -x "aqua.yaml" \
            -x "aqua-checksums.json" \
            -x "cspell.json" \
            -x "github-comment.yaml" \
            -x "phpcs.xml" \
            -x "phpunit.xml" \
            -x "phpstan.neon" \
            -x "renovate.json" \
            -x "*.md" \

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          files: phpUploader-*.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
