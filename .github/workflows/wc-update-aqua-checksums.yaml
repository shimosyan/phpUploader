name: Update aqua-checksums.json

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      PRIVATE_KEY:
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  path-filter:
    # Get changed files to filter jobs
    timeout-minutes: 10
    outputs:
      test-files: ${{steps.changes.outputs.test-files}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            test-files:
              - aqua.yaml

  update-aqua-checksums:
    needs: path-filter
    if: needs.path-filter.outputs.test-files == 'true'

    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Install aqua
        uses: aquaproj/aqua-installer@11dd79b4e498d471a9385aa9fb7f62bb5f52a73c # v4.0.4
        with:
          aqua_version: v2.56.4

      - name: Fix aqua-checksums.json
        run: aqua upc -prune

      - name: Check if aqua-checksums.json is changed
        id: diff
        run: |
          # git管理されていないファイルも含めて変更を検出
          if [ ! -f ./aqua-checksums.json ]; then
            # ファイルが存在しない場合は変更なしとみなす
            echo "changed=0" >> "$GITHUB_OUTPUT"
          elif ! git ls-files --error-unmatch ./aqua-checksums.json >/dev/null 2>&1; then
            # ファイルが存在するがgit管理されていない場合（新規作成）
            echo "changed=1" >> "$GITHUB_OUTPUT"
          elif git diff --exit-code ./aqua-checksums.json; then
            # 既存ファイルで変更なし
            echo "changed=0" >> "$GITHUB_OUTPUT"
          else
            # 既存ファイルで変更あり
            echo "changed=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.diff.outputs.changed == '1'
        uses: suzuki-shunsuke/commit-action@f28421acc277a6d6a9c1f94ea449076ad77dba67 # v0.1.0
        with:
          app_id: ${{secrets.APP_ID}}
          app_private_key: ${{ secrets.PRIVATE_KEY }}
          commit_message: "update: aqua-checksums.json"
          files: aqua-checksums.json
