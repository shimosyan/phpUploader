name: Update aqua-checksums.json

on:
  workflow_call:
    secrets:
      APP_ID:
        required: true
      PRIVATE_KEY:
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  path-filter:
    # Get changed files to filter jobs
    timeout-minutes: 10
    outputs:
      test-files: ${{steps.changes.outputs.test-files}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            test-files:
              - aqua.yaml

  update-aqua-checksums:
    needs: path-filter
    if: needs.path-filter.outputs.test-files == 'true'

    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install aqua
        uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.11

      - name: Fix aqua-checksums.json
        run: aqua upc -prune

      - uses: suzuki-shunsuke/tfaction/js@c7f4e11bb3b673f40c3894b7612669e149d7b452 # v1.19.2
        id: global-config
        with:
          action: get-global-config

      - name: Check if aqua-checksums.json is changed
        id: diff
        run: |
          # git管理されていないファイルも含めて変更を検出
          if [ ! -f ./aqua-checksums.json ]; then
            # ファイルが存在しない場合は変更なしとみなす
            echo "changed=0" >> "$GITHUB_OUTPUT"
          elif ! git ls-files --error-unmatch ./aqua-checksums.json >/dev/null 2>&1; then
            # ファイルが存在するがgit管理されていない場合（新規作成）
            echo "changed=1" >> "$GITHUB_OUTPUT"
          elif git diff --exit-code ./aqua-checksums.json; then
            # 既存ファイルで変更なし
            echo "changed=0" >> "$GITHUB_OUTPUT"
          else
            # 既存ファイルで変更あり
            echo "changed=1" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.global-config.outputs.securefix_action_server_repository == '' && steps.diff.outputs.changed == '1'
        uses: suzuki-shunsuke/commit-action@ca8e761ccb3533295065c3e90a8555fcdde8b467 # v0.0.10
        with:
          app_id: ${{secrets.APP_ID}}
          app_private_key: ${{ secrets.PRIVATE_KEY }}
          commit_message: "update: aqua-checksums.json"
          files: aqua-checksums.json

      - name: Commit and push
        if: steps.global-config.outputs.securefix_action_server_repository != '' && steps.diff.outputs.changed == '1'
        uses: securefix-action/action@05036cda4e1fcaeba401d23261056048fe20ba27 # v0.2.2
        with:
          app_id: ${{secrets.APP_ID}}
          app_private_key: ${{ secrets.PRIVATE_KEY }}
          commit_message: "update: aqua-checksums.json"
          files: aqua-checksums.json
          server_repository: ${{ steps.global-config.outputs.securefix_action_server_repository }}
